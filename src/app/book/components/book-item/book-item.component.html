<head>
    <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    
    td,th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    
    tr:nth-child(even) {
      background-color: #dddddd;
    }
    </style>
    </head>


<h1>Book Item</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Authors</th>
        <th>ISBN</th>
        <th>Function Keys</th>
    </tr>
    <tr *ngFor="let data of books, let i = index">
        <td>{{data.id}}</td>
        <td>{{data.name}}</td>
        <td>{{data.authors}}</td>
        <td>{{data.isbn}}</td>
        <td> <button class="button button1" >Edit</button>
        <button class="danger button2"><i class="fa fa-trash-o fa-2" aria-hidden="true"></i> Delete</button>
    </tr>
</table>
